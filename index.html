<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Finance Tracker</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- React 18 -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<!-- Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Recharts -->
<script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
<script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

body {
  font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #F2F2F7;
}

.ios-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 1px 3px rgba(0,0,0,.05);
}

.tab-active {
  color: #007AFF;
  border-bottom: 3px solid #007AFF;
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useMemo } = React;

const EXPORT_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vQp2rywvIQZGJhnKyI1Mypit8k-QEqt1f4grevmoHNDRreF9JA5CYhBN_6AGK67Nh4Ub_Gch5q9ko5y/pub?output=csv";

const formatCurrency = v =>
new Intl.NumberFormat('da-DK', {
  style: 'currency',
  currency: 'DKK',
  maximumFractionDigits: 0
}).format(v);

const cleanValue = v => {
  if (!v) return 0;
  let c = v.toString().replace(/"/g,'').trim();
  const isPercent = c.includes('%');
  c = c.replace('%','');

  if (c.includes(',') && c.includes('.')) {
    c = c.replace(/\./g,'').replace(',','.');
  } else if (c.includes(',')) {
    c = c.replace(',','.');
  }

  c = c.replace(/[^\d.-]/g,'');
  const n = parseFloat(c);
  if (isNaN(n)) return 0;
  return isPercent ? n/100 : n;
};

const StatCard = ({label,value,color}) => (
  <div className="ios-card p-4 h-24 flex flex-col justify-between">
    <p className="text-xs font-bold text-gray-400 uppercase">{label}</p>
    <p className={`text-lg font-bold ${color}`}>{value}</p>
  </div>
);

function App() {

  if (!window.Recharts) {
    return (
      <div className="h-screen flex items-center justify-center text-red-500">
        Recharts non caricato
      </div>
    );
  }

  const R = window.Recharts;

  const [data,setData] = useState([]);
  const [loading,setLoading] = useState(true);
  const [error,setError] = useState(null);
  const [tab,setTab] = useState('monthly');

  useEffect(() => {
    fetch(EXPORT_URL)
      .then(r => r.text())
      .then(text => {
        const rows = text.split(/\r?\n/).filter(r => r.trim());
        const sep = rows[0].includes(';') ? ';' : ',';
        const rx = new RegExp(`${sep}(?=(?:[^"]*"[^"]*")*[^"]*$)`);

        const parsed = rows.slice(1).map((r,i) => {
          const v = r.split(rx).map(x => x.replace(/"/g,''));
          return {
            id:i,
            Month:v[0],
            Income:cleanValue(v[1]),
            Expenses:cleanValue(v[2]),
            SavingRate:cleanValue(v[3])
          };
        }).filter(r => r.Month);

        setData(parsed);
        setLoading(false);
      })
      .catch(e => {
        setError(e.message);
        setLoading(false);
      });
  },[]);

  const monthly = useMemo(() => {
    if (!data.length) return null;
    const m = data[data.length-1];
    return {
      ...m,
      net: m.Income - m.Expenses,
      chart:[
        {name:'Income',value:m.Income,fill:'#34C759'},
        {name:'Expenses',value:m.Expenses,fill:'#FF3B30'}
      ]
    };
  },[data]);

  const annual = useMemo(() => {
    if (!data.length) return null;
    const inc = data.reduce((s,d)=>s+d.Income,0);
    const exp = data.reduce((s,d)=>s+d.Expenses,0);
    return { inc, exp, net: inc-exp };
  },[data]);

  if (loading) {
    return (
      <div className="h-screen flex items-center justify-center text-gray-400">
        Loadingâ€¦
      </div>
    );
  }

  if (error) {
    return (
      <div className="h-screen flex items-center justify-center text-red-500">
        {error}
      </div>
    );
  }

  return (
    <div className="max-w-md mx-auto min-h-screen pb-8">

      <header className="bg-white px-6 pt-10 pb-4 sticky top-0 z-10 border-b">
        <h1 className="text-3xl font-bold">Finance</h1>
      </header>

      <div className="flex bg-white border-b sticky top-[88px] z-10">
        <button
          className={`flex-1 py-3 font-semibold ${tab==='monthly'?'tab-active':'text-gray-400'}`}
          onClick={()=>setTab('monthly')}>
          Monthly
        </button>
        <button
          className={`flex-1 py-3 font-semibold ${tab==='annual'?'tab-active':'text-gray-400'}`}
          onClick={()=>setTab('annual')}>
          Annual
        </button>
      </div>

      <main className="p-4 space-y-5">

        {tab==='monthly' && monthly && (
          <>
            <div className="grid grid-cols-2 gap-3">
              <StatCard label="Income" value={formatCurrency(monthly.Income)} color="text-green-600"/>
              <StatCard label="Expenses" value={formatCurrency(monthly.Expenses)} color="text-red-500"/>
              <StatCard label="Net" value={formatCurrency(monthly.net)} color="text-blue-600"/>
              <StatCard label="Saving Rate" value={`${(monthly.SavingRate*100).toFixed(1)}%`} color="text-indigo-600"/>
            </div>

            <div className="ios-card p-5 h-64">
              <R.ResponsiveContainer>
                <R.BarChart data={monthly.chart}>
                  <R.CartesianGrid strokeDasharray="3 3" vertical={false}/>
                  <R.XAxis dataKey="name"/>
                  <R.YAxis/>
                  <R.Tooltip/>
                  <R.Bar dataKey="value" radius={[8,8,8,8]}/>
                </R.BarChart>
              </R.ResponsiveContainer>
            </div>
          </>
        )}

        {tab==='annual' && annual && (
          <>
            <div className="grid grid-cols-2 gap-3">
              <StatCard label="Total Income" value={formatCurrency(annual.inc)} color="text-green-600"/>
              <StatCard label="Total Expenses" value={formatCurrency(annual.exp)} color="text-red-500"/>
              <StatCard label="Net" value={formatCurrency(annual.net)} color="text-blue-600"/>
            </div>

            <div className="ios-card p-5 h-64">
              <R.ResponsiveContainer>
                <R.BarChart data={data}>
                  <R.CartesianGrid strokeDasharray="3 3" vertical={false}/>
                  <R.XAxis dataKey="Month"/>
                  <R.YAxis/>
                  <R.Tooltip/>
                  <R.Legend/>
                  <R.Bar dataKey="Income" fill="#34C759"/>
                  <R.Bar dataKey="Expenses" fill="#FF3B30"/>
                </R.BarChart>
              </R.ResponsiveContainer>
            </div>
          </>
        )}

      </main>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
